<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
   <section class="img">
    <img class="perfume-img" src="images/image-product-mobile.jpg" alt="">
   </section>
    <article>
      <p class="perfume">PERFUME</p>
      <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
      <p class="floral">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99 <del>$169.99</del></p>
      <a href="#" class="cart"> <img class="car" src="images/icon-cart.svg" alt="icon"> <strong>Add to Cart</strong></a>
    </article>
    
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexsandro gomes dias</a>.
  </div>
</body>
</html>
